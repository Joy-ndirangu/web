<form action="">
    <!--Dropdown menu-->
    <p> Dropdown </p>
    <select name="" id="">
        <option value="Orange">Orange</option>
        <option value="Mango">Mango</option>
        <option value="Watermelon">Watermelon</option>
        <option value="Pineapple">Pineapple</option>
    </select>

    <!--Checkboxes-->
    <p>checkbox</p><br><br>
    <p>Select fruits</p>

    <p><input type="checkbox" value="Orange">Orange</p>
    <p><input type="checkbox" value="Mango">Mango</p>
    <p><input type="checkbox" value="Watermelon">Watermelon</p>
    <p><input type="checkbox" value="Pineapple">Pineapple</p>

    <!--Radio buttons-->
    <p>radio buttons</p>
    <p>select a single fruit</p>
    <!--radio buttons are mostly used in a situation where
    you cant select more than one item to be able to do
    this we give the radio buttons an  attribute called
    name with the same value for all input items-->
    <p><input type="radio" name="item">Orange</p>
    <p><input type="radio" name="item">Mango</p>
    <p><input type="radio" name="item">Watermelon</p>
    <p><input type="radio" name="item">Pineapple</p>
</form>

</body>
